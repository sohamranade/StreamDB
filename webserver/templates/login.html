    <body>
    <h1>Login Page</h1>
    <form action="/user_login" method="post">
        <div class="container">
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required><br>
          <label for="f_name"><b>First name</b></label>
          <input type="text" placeholder="Enter First Name" name="f_name" required><br>
          <label for="l_name"><b>Last name</b></label>
          <input type="text" placeholder="Enter Last Name" name="l_name" required><br>
          <label for="email"><b>Date of Birth</b></label>
          <input type="date" placeholder="Enter Date of Birth" name="dob" required><br>
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required><br>
          <button type="submit">Login</button>
        </div>
      </form>
